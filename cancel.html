<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - Just Rooms</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .cancel-container {
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }
        .cancel-icon { font-size: 4rem; color: #dc3545; margin-bottom: 20px; }
        h1 { color: #1a1a1a; margin-bottom: 20px; }
        p { margin-bottom: 15px; color: #666; }
        .btn {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="cancel-container">
        <div class="cancel-icon">‚ùå</div>
        <h1>Payment Cancelled</h1>
        <p>Your payment was cancelled. No charges were made.</p>
        <p>You can try again when ready.</p>
        <a href="/index.html" class="btn">Return to Application</a>
    </div>
    
    <script>
        // Function to clear all payment-related data from localStorage and reset payment status
        function clearPaymentData() {
            // Clear all payment-related localStorage items
            localStorage.removeItem('paymentCompleted');
            localStorage.removeItem('paymentSessionId');
            localStorage.removeItem('paymentIntentId');
            localStorage.removeItem('applicationFormData');
            localStorage.removeItem('applicationId');
        }
        
        // Clear payment data when the page loads since payment was cancelled
        clearPaymentData();
    </script>
</body>
</html>
